version: '2'

services:

  ############################
  ##### Identity Service #####
  ############################
 
  identity-service:
    image: nimbleplatform/identity-service:latest
    env_file:
      - env_vars
      - env_vars-prod
    environment:
      - POSTGRES_HOST=sl-eu-lon-2-portal.5.dblayer.com
      - POSTGRES_PORT=21113
      - POSTGRES_DB=identitydb
      - POSTGRES_USER=admin
    ports:
      - "9096:9096"
    networks:
      - infra

  ##############################
  ## Business Process Service ##
  ##############################

  business-process-service:
    image: nimbleplatform/business-process-service:latest
    env_file:
      - env_vars
      - env_vars-prod
    environment:
      - BUSINESS_PROCESS_DB_HOST=business-process-service-db
      - BUSINESS_PROCESS_DB_PORT=5432
      - BUSINESS_PROCESS_DB_USERNAME=admin
      - BUSINESS_PROCESS_DB_PASSWORD=changeme
      - BUSINESS_PROCESS_DB_NAME=businessprocessdb
      - CAMUNDA_DB_HOST=camunda-db
      - CAMUNDA_DB_PORT=5432
      - CAMUNDA_DB_USERNAME=admin
      - CAMUNDA_DB_PASSWORD=changeme
      - CAMUNDA_DB_NAME=camundadb
    depends_on:
      - business-process-service-db
      - camunda-db
    ports:
      - "8085:8085"
    networks:
      - infra

  business-process-service-db:
    image: postgres:9.6.3
    ports:
      - "5435:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=businessprocessdb
    networks:
      - infra

  camunda-db:
    image: postgres:9.6.3
    ports:
      - "5436:5432"
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=changeme
      - POSTGRES_DB=camundadb
    networks:
      - infra

  ##############################
  ####### Catalog Service ######  
  ##############################
  
  catalog-service-srdc:
    image: nimbleplatform/catalogue-service:latest
    ports:
      - "10095:8095"
    env_file:
      - env_vars
      - env_vars-prod
    networks:
      - infra

  ###############################
  ###### Frontend Service #######
  ###############################
  
  frontend-service:
    image: nimbleplatform/frontend-service:latest
    ports:
      - "9092:8080"
    env_file:
      - env_vars
      - env_vars-prod
    networks:
      - infra
  
  frontend-service-sidecar:
    image: nimbleplatform/sidecar:latest
    ports:
      - "9097:9097"
    env_file:
      - env_vars
      - env_vars-prod
    environment:
      SIDECAR_NAME: frontend-service
      SIDECAR_APP_HOST: frontend-service
      SIDECAR_APP_PORT: 8080 # use internal port of network (not publicly exposed)
      SIDECAR_APP_HEALTH_URI: http://frontend-service:8080/health.json
      SIDECAR_APP_HOMEPAGE_URI: http://frontend-service:8080/
    networks:
      - infra

networks:
  infra:
    external:
      name: nimbleinfraprod_default