version: '3'

services:
  ##########################
  #### MS Infrastructure ###
  ##########################

  config-server:
    image: nimbleplatform/config-server:latest
    env_file:
      - env_vars
    ports:
      - "8888:8888"
    environment:
      _JAVA_OPTIONS: -Xmx256m -Xms50m

  service-discovery:
    image: nimbleplatform/service-discovery:latest
    env_file:
      - env_vars
    ports:
      - "8761:8761"
    depends_on:
      - config-server
    environment:
      _JAVA_OPTIONS: -Xmx256m -Xms50m

  gateway-proxy:
    image: nimbleplatform/gateway-proxy:latest
    env_file:
      - env_vars
    ports:
      - "80:80"
    depends_on:
      - config-server
      - service-discovery
    environment:
      _JAVA_OPTIONS: -Xmx256m -Xms50m

  ##########################
  ######## Keycloak ########
  ##########################

  keycloak:
    build: ./keycloak
    environment:
      KEYCLOAK_LOGLEVEL: DEBUG
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: password
      POSTGRES_DATABASE: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
      POSTGRES_PORT_5432_TCP_ADDR: keycloak-db
      PROXY_ADDRESS_FORWARDING: "true"
    command:
      - "-b"
      - "0.0.0.0"
      - "-Dkeycloak.migration.action=import"
      - "-Dkeycloak.migration.provider=dir"
      - "-Dkeycloak.migration.dir=/migration/"
      - "-Dkeycloak.migration.strategy=IGNORE_EXISTING"
    ports:
      - "8080:8080"
      # - "9999:9999" # keycloak federation port - not used in local dev setup
      - "8443:8443"
    volumes:
      - ./keycloak/staging-migration/:/migration/
    links:
      - keycloak-db:postgres
    depends_on:
      - keycloak-db

  keycloak-db:
    image: postgres:10
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: password
      POSTGRES_ROOT_PASSWORD: root_password

  ##############################
  ######## Apache Kafka ########
  # ( for internal messaging ) #
  ##############################

  kafka:
    build: ./kafka-docker # derived from https://github.com/wurstmeister/kafka-docker
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_CREATE_TOPICS: "test:1:1"
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    depends_on:
      - zookeeper

  zookeeper:
    image: zookeeper:3.4
    ports:
      - "2181:2181"

  ##############################
  ##### SMTP Email service #####
  ##############################

  maildev:
    image: djfarrelly/maildev:0.14.0
    ports:
      - "8025:80"

volumes:
  keycloak_postgres_data: